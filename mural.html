<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Mural da Escola</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #mural {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #mural h2 {
            text-align: center;
        }
        #postagens {
            margin-top: 20px;
        }
        .postagem {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        .postagem img {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="mural">
        <h2>Mural da Escola</h2>
